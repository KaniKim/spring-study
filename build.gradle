plugins {
    id 'java-library'
    id 'org.springframework.boot' version '3.1.5'
    id 'maven-publish'
    id 'application'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.mockito:mockito-core:5.3.1'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.1.5'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:3.1.5'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:3.1.5'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.1.5'
    implementation 'org.postgresql:postgresql:42.6.0'
    implementation "org.mapstruct:mapstruct:1.5.5.Final"

    compileOnly 'org.projectlombok:lombok:1.18.30'
    developmentOnly 'org.springframework.boot:spring-boot-devtools:3.1.5'
    
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    annotationProcessor "org.mapstruct:mapstruct:1.5.5.Final"

    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.5'
    testRuntimeOnly 'com.h2database:h2:2.2.224'
}

group = 'kani.spring'
version = '0.0.1-SNAPSHOT'
description = 'spring-kani'
sourceCompatibility = '17'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

mainClassName = "SpringKaniApplication"